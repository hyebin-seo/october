	<p> 1절 : 동해물과 백두산이 마르고 닳도록 <br>
		         하느님이 보우하사 우리나라 만세. <br>
		         무궁화 삼천리 화려강산 <br>

	<!-- hr 태그 : 선그리기(수평) 태그 ==> 단독태그

	<hr>
	<hr width="800">

	<p> 2절 : 남산 위에 저 소나무 철갑을 두른 듯 <br>
		         바람 서리 불변함은 우리 기상일세. <br>
		         무궁화 삼천리 화려강산 <br>
