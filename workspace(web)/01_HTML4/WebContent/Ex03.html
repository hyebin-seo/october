<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--* p(paragraph 태그 : 하나의 문단(문장, 단락)을 사용하는 태그 
		* br 태그는 줄바꿈을 해 주는 태그이다.끝 태그가 없다.
		==> 단독태그라고 한다.
		
		* hn(제목 태그)와 p태그는 자체적으로 줄바꿈 기능을 제공해 줌.
		==> 상단 한 줄, 하단 한 줄 공백 지원(블록레벨 요소)
		-->
	<p> 1절 : 동해물과 백두산이 마르고 닳도록 <br>
	         하느님이 보우하사 우리나라 만세. <br>
	         무궁화 삼천리 화려강산 <br>
	         대한사람 대한으로 길이 보전하세.</p>
	         
	 <!-- span 태그는 단어나 문장의 글자만 선택을 하는 태그.(인라인레벨 요소) -->        
	 <span>span 태그입니다.</span>
	 <span>span 태그입니다.</span>
	 <span>span 태그입니다.</span>
</body>
</html>
