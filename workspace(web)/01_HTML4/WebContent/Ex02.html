<!-- HTML 에서의 주석 - 단축 키 : ctrl + shift + /(슬래시키) -->
<!-- 문서의 형식 : HTML 버전 1, 2, 3, 4, 5 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- 웹 문서(HTML) 시작 -->
<html>

<!-- 머릿말(meta, title) : 문서의 정보 -->
<head>

<!-- meta : 기타 정보 - 문서 타입, 문자 인코딩 지정(설정) -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- 문서 제목 : 웹 브라우저의 제목 표시줄에 나타남. -->
<title>Insert title here</title>
</head>

<!-- 문서의 본문 시작 : 웹 브라우저에 보여질 내용 -->
<body>

	<!-- HTML(HyperText markup Language
	- HTML은 웹 페이지를 만드는데 사용 되는 언어이며, 매우 쉽게 배울 수 있음.
	- 모든 태그는 미리 정의가 되어 있어서 각각의 태그와 속성을 사용하면 됨.
	-->
	
	<!-- 요소 : HTML 페이지를 구성하는 각 부품(제목, 본문, 이미지 등)
	      태그 : 요소를 만들 때 사용하는 작정 방법.
	      태그는 시작 태그와 끝내그로 구성이 되어 있음.
	      예) <시작태그>텍스트</끝태그>
	 -->
	 
	 <!-- 제목 태그 : 제목을 나타내는 태그 ==> <hn> </hn> ==> n 숫자(1~6) 
	     제목 태그의 특징 : - 글자가 굵게 나타난다(bold)
	               - 상단과 하단에 여백(줄)이 발생한다.
	               - 제목태그는 숫자를 건너 뛰는 방법을 피해 줄 것.
	 -->
	 <h1>제목 태그</h1>
	 <h2>제목 태그</h2>
	 <h3>제목 태그</h3>
	 <h4>제목 태그</h4>
	 <h5>제목 태그</h5>
	 <h6>제목 태그</h6>
	 
	 html의 제목 태그입니다.

<!-- 문서의 본문 끝 -->
</body>
<!-- 웹 문서(HTML) 끝 -->
</html>
