<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

//대입 연산자(=)
let num1 = 15;
let num2 = 4;
let result;

result = num1 + num2;
document.write("result >>> " + result + "<br>");

result = num1 - num2;
document.write("result >>> " + result + "<br>");

result = num1 * num2;
document.write("result >>> " + result + "<br>");

result = num1 / num2;
document.write("result >>> " + result + "<br>");

document.write("<hr>");

let tab = "<table border='1' cellspacing='0'>";

tab += "<tr>";

tab += "<td>"+(num1+num2)+"</td><td>"+(num1-num2)
+"</td><td>"+(num1*num2)+"</td><td>"+(num1/num2)+"</td>";

tab += "</tr>";
tab += "</table>";

document.write(tab);


</script>
</head>
