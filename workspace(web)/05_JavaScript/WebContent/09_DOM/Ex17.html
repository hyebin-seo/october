		if(f.id.value == "") {

		}
		
		// 비밀번호 입력창 입력 여부
		if(document.getElementById("pwd").value == "") {

			return false;  // 데이터 전송이 차단됨.

		// 이름 입력창 입력 여부
		if(document.getElementById("name").value == "") {

			document.getElementById("name").focus();

		if(document.getElementById("addr").value == "") {

</script>
