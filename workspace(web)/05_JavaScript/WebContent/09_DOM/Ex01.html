<!-- 
	DOM(Document Object Model : 문서 객체 모델)
	- 웹 화면에 보이는 요소를 조작하기 위한 기능으로 가득 찬 라이브러리 덩어리.
	- 웹 브라우저가 HTML 페이지에 접근하는 방법을 정의한 API임.
	- DOM에서 제공하는 일반적인 기능은 여러 개의 DOM 객체로 나눠 구성되어 있음.
	- DOM은 정의부분(명세서)와 구현부분으로 나누어져 있음. 정의부분인 명세서에는
	    웹 페이지 문서를 조작할 때 지켜야 할 약속(규칙, 규약)이 명시되어 있는 문서일 뿐
	    실제 동작하는 구현 소스코드는 전혀 존재하지 않음. 텅 빈 상자와도 같음.
	    그리고 이 명세서를 만드는 곳이 바로 웹 관련 표준을 정의하는 협회인 W3C임. 
	    구현부분은 바로 브라우저 내부에 존재함.
	- 브라우저 제작사(IE, Chrome, Firefox, Safari)는 DOM에 명시되어 있는 
	    인터페이스에 맞춰 자신들만의 특화된 고유 기술을 이용해 독자적으로 기능을 구현함.
	- IDL(Interface Definition Language)은 DOM의 정의부분을 만들 때 사용하는
	    인터페이스 정의 전용 언어임. 프로그래밍 언어 중 하나이며, 고유의 문법이 있음.
	  (참고 : http://www.w3.org/TR/DOM-Level-2-HTML/html.html#ID-22445964)
	    그렇다고 IDL을 배우는 것은 아니고, 그냥 DOM 문서는 인터페이스 정의 문서로 되어 있다는
	    정도만 알고 있으면 됨.
	
	- 눈에 보이진 않지만 사실 브라우저에 출력된 웹 페이지는 온통 DOM 객체로 구성되어 있음.
	- DOM 객체는 텍스트와 이미지, 하이퍼링크, 폼 엘리먼트 등의 각 문서 엘리먼트를 나타냄.
	- 자바스크립트 코드에서는 동적인 HTML을 만들어내기 위해 DOM 객체에 접근하여 
	    조작할 수 있음.
	- 문서 객체 : 자바스크립트에서 이용할 수 있는 객체.
	   * 노드 : - HTML 웹 페이지 구성 요소의 가장 작은 단위를 말함. 
	           - 문서를 이루는 모든 요소를 통합해서 부르는 용어. 
	                          즉, HTML 페이지의 각 요소(태그)들. 주석도 노드에 속함.
	           - 브라우저는 이런 노드로 가득찬 웹 페이지를 읽어들여 해석한 후,
	                          각 노드에 접근해 제어할 수 있는 DOM 객체를 생성함. 
	   * 요소(element) : <시작태그>텍스트</끝태그>
	   * 텍스트 노드 : 요소 안에 있는 글자. innerHTML과 관계가 있음.
	- 노드, 스타일, 속성, 이벤트, 위치 및 크기들을 다룰 수 있는 다양한 기능이 포함되어 있음.
	- DOM 객체가 생성되는 순서를 자세히 살펴 보면, 웹브라우저는 가정 먼저 최상위에 해당하는
	  HTMLDocument 쿨래스의 객체를 생성함. 이후에 생성되는 모든 DOM 객체는 HTMLDocument
	    객체의 자식 객체로 만들어 짐.
	- 보통 DOM 방식은 트리 구조임. 브라우저가 웹 페이지를 처리하는 과정을 살펴보면
	    먼저 브라우저는 문서 정보에 쉽게 접근하고 조작하고자 HTML 웹 페이지를 읽은 후 파싱 단계를
	    거침. 이 후 DOM 객체로 변환(트리구조) 후 화면에 출력을 함.
	- 예를 들어 웹 페이지에 <img src="test.jpg"> 태그 노드가 있다면 브라우저에 의해
	  HTMLImageElement라는 DOM 객체가 생성이 됨. 이 객체는 다른 DOM 객체와는 다르게
	   이미지를 읽어들이는 특별한 기능이 있어서 실행 시에 "test.jpg" 라는 외부 이미지 파일을
	   읽어 들이게 됨. 즉, 문서 상의 노드는 "브라우저이군. 이 노드를 보고 알맞은 DOM 객체를
	   생성해 주세요" 라는 의미일 뿐, 모든 작업은 이제 브라우저에서 만들어낸 DOM 객체로
	   처리를 하게 됨.
-->

<!-- 
	  브라우저가 웹 페이지를 처리하는 과정
	  1. 웹 페이지 읽기
	     - 먼저 브라우저는 HTML 페이지를 읽음.
	  2. 파싱 단계
	     - 이어서 파싱(parsing) 단계를 거쳐서 웹 페이지 내용을 해석하게 됨.
	              이 때 작성한 마크업 태그와 1:1 매칭이 되는 DOM 클래스 객체를 생성하게 됨.
	              이렇게 생성된 객체는 저마다 고유한 기능을 하게 됨. 
	     - 좀 더 자세하게 설명을 한다면 웹 브라우저가 HTML 페이지를 읽은 후 파싱
	              단계에서 <div> 태그를 만나게 되면 HTMLDivElement 라는 클래스의 인스턴스
	       (객체)를 생성하게 되고, <img> 태그를 만나면 HTMLImageElement 라는
	              클래스의 인스턴스를 생성하게 된다는 의미.
	     - 정리를 한다면 HTML 페이지에 작성하는 마크업은 웹브라우저에게 알려주는 일종의
	       DOM 클래스의 메타 정보임. 브라우저는 이 마크업 태그와 1:1로 매칭되는 DOM
	              클래스의 객체를 생성해서 보관을 하고 있게 됨.
	  3. 출력
	     - 마지막으로 웹 브라우저는 생성한 DOM 객체를 가지고 우리가 보고 있는
	              웹 페이지 화면을 만들게 됨.
-->

<!-- 
	Node 객체
	- Node 객체는 노드를 조작하기 위한 가장 기본적인 프로퍼티와 메서드가 정의되어 있는
	  Node 인터페이스를 구현한 객체임. Node 객체에서 제공하는 기능을 이용하면 노드 타입을
	    파악하거나 부모, 형제 그리고 자식 노드를 알아내서 접근하거나, 또는 자식 노드를 추가,
	    삭제, 교체를 할 수 있음. 좀 더 자세히 설명을 한다면 Node 객체는 DOM 객체 가운데
	    가장 최상위 객체이자 모든 하위 노드 객체들이 상속을 받는 객체임.
	
	Element 객체
	- Element는 노드 중 주석 노드와 텍스트 노드를 제외한 나머지 노드를 통합해서 부르는 용어임.
    - Element 객체 역시 노드의 한 종류이며 Element 인터페이스를 구현한 객체임.
           또, Element 객체는 Node 객체의 자식이므로 Node 객체가 가지고 있는 기능을 모두
           사용할 수 있음.
    - Element 객체의 주요 기능으로는 태그 이름이 담긴 프로퍼티와 속성(Attribute)을
           알아내고 설정하는 기능과 이벤트를 추가하거나 삭제하거나 발생시키는 기능이 있음.
           
    HTMLElement 객체
    - HTMLElement는 오직 HTML 문서에만 있는 노드를 통합해서 부르는 말.
    - HTMLElement 객체에는 Element 객체의 기능 외에도 오직 HTML 페이지의 p, div
           태그와 같은 HTML 태그에서만 쓸 수 있는 공통적인 속성과 기능이 포함이 되어 있음.
    - HTMLElement 객체는 HTMLDivElement, HTMLImageElement, HTMLBodyElement
           와 같은 객체의 부모 객체이기도 함.
    
    Document 객체
    - Document 객체 역시 Node 객체의 하위 객체이며 HTML 문서와 xml 문서의 루트 객체로
           엘리먼트 노드와 이벤트, 속성 노드, 텍스트 노드, 주석 등의 노드를 생성하는 기능, 
           그리고 많이 사용하게 될 id, className, tagName으로 특정 노드를 찾는 기능 그리고
           여기에 이벤트를 발생시키고 등록시키는 이벤트 기능까지 갖춘 아주 중요한 객체임.
    
    HTMLDocument 객체
    - HTMLDocument 객체는 HTML 문서 전용 Document 객체임. body와 같은 HTML 문서
           전용 프로퍼티와 메서드가 포함되어 있음. HTML 페이지 로딩 후 파싱 단계에서 만들어진
      html, head, body 객체를 비롯해서 페이지에 작성된 태그와 일대일로 매칭되는
           모든 Node 객체를 가지고 있는 객체이기도 함. 

	DOM을 공부하면서 알아야 할 내용
	1. 노드 다루기
	   - 문서에서 특정 태그 이름을 지닌 노드 찾기
	   - 특정 노드의 자식 노드에서 특정 태그 이름을 지닌 노드 찾기
	   - 문서에서 특정 클래스가 적용된 노드 찾기
	   - 문서에서 특정 id를 가진 노드 찾기
	   
	   - 자식 노드 찾기
	   - 부모 노드 찾기
	   - 형제 노드 찾기
	   
	   - document.createElement() 메서드를 사용해서 노드 생성 및 추가하기
	   - HTMLElement.innerHTML 프로퍼티를 사용해서 노드 생성 및 추가하기
	   - Node.cloneNode() 메서드를 사용해서 노드 생성 및 추가하기
	   - 노드 삭제하기
	   - 노드 이동시키기
	   
	   - 텍스트 노드 생성 및 추가하기
	   - 텍스트 노드 내용 변경하기
	   
	2. 스타일 다루기
	   - 스타일 속성값 구하기
	   - 스타일 속성값 설정하기
	   - 스타일 속성 제거하기
	   
	3. 속성 다루기
	   - 속성값 구하기
	   - 속성값 설정하기
	   - 속성 제거하기
	   
	4. 이벤트 다루기
	   - 이벤트 리스너 추가하기
	   - 이벤트 리스너 삭제하기
	   - 이벤트 발생시키기
	   - 사용자 정의 이벤트 만들기
-->

</script>
