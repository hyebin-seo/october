	//콘솔 창에 로그를 출력하는 명령어
	console.log("Hello, Javascript!");
	
	/*
	console.log()는 주로 디버깅 시에 필요한 정보를 출력할 때 사용.
	디버깅: 개발시 문법적으로 보면 전혀 문제가 없는데도 어떤 경우에는 정상적으로 동작을 하고,
	어떤경우에는 동작이 제대로 안되는 경우가 발생함. 프로그램에서는 이런 것을 논리적 오류, 버그라고 부름.
	이러한 버그를 찾아 없애는 작업을 디버깅이라고 함.
	console.log() 기능은 크롬과 사파리 브라우저에서만 사용 가능.
	*/
</script>
