<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

// 문제1 : 키보드로 두 수를 입력 받아서 덧셈, 뺄셈, 곱셈, 나눗셈 작업을 해 보세요.
	let su1 = parseInt(prompt("첫번째 수를 입력하세요."));
	let su2 = parseInt(prompt("두번째 수를 입력하세요."));

	document.write(su1+ " + " + su2 + " = " + (su1+su2) +"<br>");
	document.write(su1+ " - " + su2 + " = " + (su1-su2) +"<br>");
	document.write(su1+ " * " + su2 + " = " + (su1*su2) +"<br>");
	document.write(su1+ " / " + su2 + " = " + (su1/su2) +"<br>");
	//나눗셈은 자료형을 double형으로 변환한 후에 작업을 진행함.

// 문제2 : 키보드로 회원의 이름과 나이, 연락처를 입력 받아서 화면에 출력해 보세요.
	let name = prompt("회원의 이름을 입력하세요.");
	let age = prompt("회원의 나이를 입력하세요.");
	let phone = prompt("회원의 연락처를 입력하세요.");
	
	document.write("이   름 : " + name +"<br>");
	document.write("나   이 : " + age +"<br>");
	document.write("연락처 : " + phone +"<br>");

</script>
</head>
<body>

</body>
</html>
