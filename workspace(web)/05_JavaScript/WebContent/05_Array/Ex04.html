<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	let arr = ['c', 'd', 'b', 'a', 'e'];
	
	// sort() : 배열의 요소를 정렬하는 방법 - 오름차순으로 정렬
	arr.sort();
	
	document.write(arr + "<br>");
	
	document.write("<hr>");
	
	// reverse() : 배열의 요소를 역순(내림차순)으로 정렬하는 방법
	arr.reverse();
	
	document.write(arr + "<br>");
	
	document.write("<hr>");


</script>
</head>
<body>

</body>
</html>
