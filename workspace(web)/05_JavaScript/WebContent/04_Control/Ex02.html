<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

// 문제1: 사용자 아이디 하나를 키보드로 입력받는다. 입력받은 아이디가 hong이면 "hong님 환영합니다."라는 메시지 출력

	let id = prompt("아이디를 입력하세요.");

	if(id) {
		document.write(id + "님 환영합니다.<br>");
	}

// 문제2: 키보드로 정수를 입력받아서 입력받은 수가 짝수이면 "짝수입니다." 라는 메시지 출력

	let num = Number(prompt("정수를 입력하세요."));

	if(num % 2 == 0) {
		document.write(num + "은(는) 짝수입니다.<br>");
	} else {
		document.write(num + "은(는) 홀수입니다.<br>");
	}
	
	//숫자가 아닌 데이터를 숫자처럼 사용하려고 하면 에러.NaN나타남.
	// 산술 연산의 결과가 유효하지 않을 때
	// 숫자가 너무 커서 연산의 결과 값을 담을 수 없을 때
	let a = Number("$1000");
	
	document.write(a+"<br>");
	document.write(0 / 0 + "<br>");
	
	let data;
    document.write("data >>> " + data + "<br>");
</script>
</head>
<body>

</body>
</html>
