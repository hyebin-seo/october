<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	.wrapper {
		width: 96%;
		margin: 0 auto;
		font-size: 12px;
	}
	
	.header_text {
		font-size: 2em; /* 부모(상위) 요소의 폰트 사이즈 기준 : 12px * 2 ==> 24px */
	}
	
	.text {
		font-size: 1.5em; 
		/* 부모(상위) 요소의 폰트 사이즈 기준 : 24px * 1.5 ==> 36px
			.text의 상위요소는 header_text이고,
			header_text의 폰트 사이즈가 24px로 잡혀있음.
			==> 복잡한 프로그래밍을 하는 경우 글자가 원하는 사이즈로 출력되지 않는 문제 발생.
			이 단점을 커버하기 위해 나온 단위가 rem이라는 단위.*/
	}

</style>
</head>
<body>
	<div class="wrapper">
		<header class="header_text">
			<p>em 단위를 제대로 알아보자.</p>
			<p class="text">em 단위의 특성</p>
		</header>
	</div>
</body>
</html>
