<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<style type="text/css">
	body {
		font-size: 16px;
	}
	
	#wrapper {
		width: 85%;
		margin: 0 auto;
	}
	
	header {
		width: 100%;
		height: 120px;
		background-color: #066cfa;
		border-bottom: 1px solid black;
	}
	
	.header_text {
		font-size: 2rem;
		color: white;
		text-align: center;
		line-height: 120px;
	}
	
	.content {
		float: left;
		width: 62.5%;
		height: 400px;
		padding: 1.5%; 
		background-color: #00ff90;
	}
	
	.content img {
		/*
			width 속성은 웹 문서에 삽입할 이미지의 너비 값을 표현하는 것임.
			max-width 속성은 가변 이미지에서 최대한 표시할 수 있는 이미지의 너비값을 말함.
			브라우저 창의 너비를 줄이면 이미지도 같이 줄어들게 됨.
		*/
		max-width: 100%;
		height: auto;
	}
	
	.right_side {
		float: right;
		width: 31.25%;
		height: 400px;
		padding: 1.5%;
		background-color: #C4B73B;
	}
	
	footer {
		clear: both;
		width: 100%;
		height: 120px;
		background-color: #C35;
	}
</style>
</head>
<body>
	<div class="wrapper">
		<header>
			<h1 class="header_text">가변 그리드 레이아웃</h1>
		</header>
		
		<section class="content">
			<h4>여기는 본문 영역</h4>
			<img src="images/flower.png">
		</section>
		
		<aside class="right_side">
			<h4>사이드 바</h4>
		</aside>
		
		<footer>
			<h4>여기는 하단 영역</h4>
		</footer>
	</div>
</body>
</html>
