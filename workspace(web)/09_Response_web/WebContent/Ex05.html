<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	body {
		font-size: 16px; /* rem 기준이 되는 기본 크기를 지정함 */
	}
	
	.wrapper {
		width: 96%;
		margin: 0 auto;
		font-size: 12px;
	}
	
	.header_text {
		font-size: 2rem; /* 16px * 2 ==> 32px */
	}
	
	.text {
		font-size: 1.5rem; /* 16px * 1.5 ==> 24px */
	}

</style>
</head>
<body>
	<div class="wrapper">
		<header class="header_text">
			<p>em 단위를 제대로 알아보자.</p>
			<p class="text">em 단위의 특성</p>
		</header>
	</div>
</body>
</html>
