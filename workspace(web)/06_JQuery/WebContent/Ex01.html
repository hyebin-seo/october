<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script type="text/javascript">

	onload = function () {
		let h_element = document.getElementsByTagName("h2");
		
		for(let i=0; i<h_element.length; i++) {
			let hNode = h_element.item(i);
			
			hNode.style.color = "red";
		}
	}
	
	// 제이쿼리를 이용하여 DOM을 조작하는 방법
	// 문서의 바디 부분을 읽고 제이쿼리를 실행하시오라는 뜻
	// 제이쿼리 동작 방법
	// 형식) $("선택자").동작함수("속성","값");
	// 제이쿼리 진입점 - 문서의 body를 읽고 제이쿼리를 실행하라는 코드
	// 1. jQuery(document).ready(function () {});
	// 2. JQuery(function() {});
	// 3. $(document).ready(function () { }); - 표준
	// 4. $(function () { });
	$(document).ready(function () {
		$("h2").css("color", "red")
			   .css("border", "1px solid blue")
			   .css("background-color", "yellow");
	});

</script>
</head>
<body>
<!-- 
		* 제이쿼리(JQuery)?
		  - 자바스크립트 언어를 간편한게 사용할 수 있도록 단순화시킨 오픈 소스 기반의
		       자바스크립트 라이브러리.
	      - 제이쿼리는 자바스크립트 DOM을 좀 더 쉽게 작업하기 위한 라이브러리 덩어리.
	      - 제이쿼리를 이용하면 문서 객체 모델(DOM)과 이벤트에 관한 처리를
	              손쉽게 구현할 수 있음.
	
	    * 제이쿼리 사용 이유
	      - 제이쿼리는 주요 웹 브라우저의 구버전을 포함한 대부분의 브라우저에서 지원됨.
	      - 동적으로 HTML DOM을 손쉽게 조작할 수 있으며, CSS 스타일도 간단히 적용 가능.
	      - 생산성 있게 아주 짧고 간결하게 코딩이 가능하여 불필요한 소스를 줄일 수 있음.
	      - 애니메이션 효과나 대화형 처리를 간단하게 적용할 수 있음.
	      - 같은 동작을 하는 프로그램을 더욱 짧은 코드로 구현할 수 있음.
	      - 다양한 플러그인과 참고할 수 있는 문서가 많이 존재함.
	      - 오픈 라이센스를 적용하여 누구나 자유롭게 이용할 수 있음.
	      
	    * 제이쿼리 사용 방법
	      - 제이쿼리 라이브러리를 다운을 받아서 사용하는 방법
	      - 인터넷을 이용하여 파일을 연동시켜 사용하는 CDN 방식을 이용하는 방법
	        (CDN : Content Delivery Network - 사용자가 요청한 컨텐츠를
	                           사용자와 가장 가까운 곳에 위치한 서버에게 전달해 주는 방식)
	 -->
	 
	 <h2>Header1</h2>
	 <h2>Header2</h2>
	 <h2>Header3</h2>
	 <h2>Header4</h2>
	 <h2>Header5</h2>
</body>
</html>
