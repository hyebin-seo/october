<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
시맨틱 태그의 태그 종류
- 시맨틱(semantic) : 의미론적인의 뜻을 가지고 있음. 즉, 의미가 있는 태그라는 뜻.
- HTML5에 도입된 시맨틱 태그는 개발자와 브라우저에게 의미가 있는 태그를 제공함.

1. header 태그 : 브라우저의 상단에 존재하는 태그.
	        회사의 로고, 회원가입, 로그인 버튼들을 나타내는 태그.

2. footer 태그 : 브라우저의 하단에 존재하는 태그.
                    일반적으로 저작권, 회사의 주소에 대한 정보를 나타내는 태그.

3. article 태그 : 일반적으로 웹 문서의 본문에 해당하는 내용을 작성하는 태그.

4. section 태그 : 문서의 일반적인 영역을 설정하는 태그. article 태그 사용이 가능함.

5. aside 태그 : 문서의 별도 컨텐츠 영역, 보통 광고나 기타 링크 등의 사이드 바를 설정하는 태그.

6. nav 태그 : 다른 페이지 링크를 제공하는 영역.
                 보통 메뉴(home, content 등등) 설정 시 사용함.
 -->
 <header></header>
</body>
</html>
