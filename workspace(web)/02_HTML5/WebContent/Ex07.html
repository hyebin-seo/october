<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function going() {
		alert("버튼을 클릭하셨군요!!!");
	}
</script>
</head>
<body>
	<!-- onClick 두가지 표현 방식 -->
	<button onclick="going()">클릭</button>
	<input type="button" onclick="going()" value="클릭하세요!">
	
	<hr>
	
	<h3>당신의 취미는?</h3>
	<input type="checkbox" name="hobby" value="운동">운동
	<input type="checkbox" name="hobby" value="여행">여행
	<input type="checkbox" name="hobby" value="독서">독서
	<input type="checkbox" name="hobby" value="잠자기">잠자기
	<input type="checkbox" name="hobby" value="숨쉬기">숨쉬기
	
	<hr>
	
	<h3>당신의 성별은?</h3>
	<input type="radio" name="gender" value="남자">남
	<input type="radio" name="gender" value="여자" checked="checked">여
	
	<hr>
	
	<!-- textarea 태그 : 여러 줄을 입력할 수 있는 태그.
	textarea 속성
	- rows : 태그에 기본적으로 설정할 줄(행)
	- cols : 태그에 기본적으로 설정할 열(컬럼) -->
	<h3>운영자에게 하고 싶은 말...</h3>
	<textarea rows="5" cols="30">하고 싶은 말을 작성하세요...</textarea>
	
	<hr>
	
	<h3>파일을 선택하세요....</h3>
	<input type="file">
	
	<hr>
	
	<h3>직업을 선택하세요....</h3>
	<select>
		<option value="">::: 직업 선택 :::</option>
		<option value="회사원">회사원</option>
		<option value="회사원">회사원</option>
		<option value="공무원">공무원</option>
		<option value="학생">학생</option>
		<option value="주부">주부</option>
		<option value="무직">무직</option>
		<option value="기타">기타</option>
	</select>
	
	<hr>
	
	<h3>색상을 선택하세요....</h3>
	<input type="color">
	
	<hr>
	
	<h3>날짜를 선택하세요....</h3>
	<input type="date">
	
	<hr>

	<h3>시간을 선택하세요....</h3>
	<input type="time">
	
	<hr>

	<h3>수량을 선택하세요....</h3>
	<input type="number" min="1" max="20" value="10">
	
	<hr>

	<h3>범위를 선택하세요....</h3>
	<input type="range" min="1" max="20" value="10">
	
	<hr>

	<h3>오늘은 이번 달의 몇 번째 주인가요?</h3>
	<input type="week">
	
	<hr>

	<!-- 
		required : 필수 입력 내용
	 -->
	<h3>이메일 주소를 입력하세요....</h3>
	<form action="http://www.daum.net">
		<input type="email" required>
		<input type="submit" value="전송">
	</form>
</body>
</html>
