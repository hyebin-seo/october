<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h2 {
		text-shadow: 3px 3px 1px gray; /* 가로, 세로, 번짐, 색상*/
	}

	p {
		line-height: 30px /* 줄과 줄 사이의 간격(행간)*/
	}
</style>
</head>
<body>
<h2>애국가 가사</h2>
<p>동해물과 백두산이 마르고 닭도록<br>
하느님이 보우하사 우리나라 만세.<br>
무궁화 삼천리 화려강산<br>
대한사람 대한으로 길이 보전하세.<br>
	
</body>
</html>
