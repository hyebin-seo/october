<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	ul {
		width : 100%;
		height: 50px;
		background-color: #069;
		list-style-type: none; /*목록에 점 제거*/
	}
	
	ul li a {
		color: white; /* a 태그의 글자색 */
		text-decoration: none; /*a 태그의 글자밑에 있는 밑줄 제거*/
	}
	
	ul li {
		display: inline-block;
		margin: 10px 120px;
		padding: 5px;
	}

</style>
</head>
<body>
	<ul>
		<li><a href="#">회사소개</a>
		<li><a href="#">사업영역</a>
		<li><a href="#">제품문의</a>
		<li><a href="#">고객센터</a>
	</ul>
</body>
</html>
