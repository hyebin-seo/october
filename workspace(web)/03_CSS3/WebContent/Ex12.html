<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box {
		width: 500px;
		height: 300px;
		border: 5px solid blue;
	}
</style>
</head>
<body>
<!-- 
	border 속성 : 요소의 테두리 선을 지정할 때 사용하는 속성.
	- 형식) border: 두께 종류 색상;
	- 개별적으로 사용하는 속성
		* border-width : 테두리 선의 두께
		* border-style : 테두리 선의 종류
		* border-color : 테두리 선의 색상
	- 사용법
		* border-style(테두리 선의 종류)
		none : 테두리 선 없음
		hidden : 테두리 선 없음
		solid : 실선, 단선(일반선)
		dotted : 점선(. . . .)
		dashed : 파선(-------)
		double : 두줄선
		groove : 홈이 파여 있는 선
		ridge : 솟은 모양의 선(groove의 반대개념)
		inset : 요소 전체가 들어간 선
		outset : 요소 전체가 나온 선
	
 -->
<div class="box"></div>
</body>
</html>
