<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	#style1 {
		color: blue;
		font-style: italic;
		font-size: 20px;
	}
	
	.style2 {
		color: orange;
		font-weight: bold;
		font-size: 18px;
	}
	
	.style3 {
		color: red;
		font-size: 25px;
	}

</style>
</head>
<body>
<h2>id 선택자</h2>
<h3 id="style1">스타일1 적용</h3>
<hr>

<h2>class 선택자</h2>
<h3 class="style2">스타일2 적용</h3>
<hr>

<div>
<p class="style3">스타일3 적용</p>
<h3 class="style3">스타일3 적용</h3>
</div>
</body>
</html>
