<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.round {
		background-color: #666;
		color: #fff;
		font-size: 18px;
		line-height:1.7;
		font-family: 궁서체, 돋움체; /*기본 글꼴: 궁서체 / 임시 글꼴: 돋움체*/
		margin: 16px;
		width: 350px;
		padding: 15px;
		
		/*CSS3에 추가된 기능*/
		border-radius: 0 20px 0 20px /*모서리가 둥근 사각형*/
	}
	
</style>
</head>
<body>
<div class="round" align="center">
	오백년 도읍지를 필마로 돌아드니<br>
	산천은 의구한데, 인걸은 간데 없네<br>
	어즈버 태평년월이 꿈이런가 하노라<br>
</div>
</body>
</html>
